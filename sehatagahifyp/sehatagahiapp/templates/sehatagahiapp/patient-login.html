% extends 'sehatagahiapp/base-index.html' %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'sehatagahiapp/style.css' %}">

{% load crispy_forms_tags %}




{% block content %}
<div class="container mt-5">
    <div class="row text-center">
        <div class="col-4"></div>
        <div class="col-4">
            
            <div class="container bg-light p-5 centered">
                <h3>Patient Login</h3>
                {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
                <form action="{% url 'patient-login' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">Log In</button>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
