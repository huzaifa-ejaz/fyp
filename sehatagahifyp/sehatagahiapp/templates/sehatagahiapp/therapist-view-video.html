{% extends 'sehatagahiapp/dashboard-outline.html' %}
{% load static %}
{% block notification %}
        <button type="button" class="btn btn-primary">
            <i class="fas fa-bell px-2"></i><span class="badge bg-secondary">4</span>
        </button>
{% endblock %}

{% block sidebar %}
              {% for link, option in sidebarOptions.items %}
              <li class="nav-item"><a href="{% url link %}" class="text-reset text-decoration-none">{{option}}</a></li>
              {% endfor %}
{% endblock %}
{% block content %}

<div class="card m-2">
<video  width="100%" height="100%" controls="controls" >
    <source src="{{video.FilePath.url}}" type="video/mp4" />
</video>
</div>

{% endblock %}
