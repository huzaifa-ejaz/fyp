<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    {% load static %} 
    <link rel="stylesheet" href="{% static 'sehatagahiapp/make-track.js' %}">
      <link rel="stylesheet" href="{% static 'sehatagahiapp/therapist-dashboard.css' %}">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>SehatAgahi</title>

  </head>
  <body >
        <div class="content">
      <nav class = "navbar" style="background-color: #52b788;" ></nav>
      <nav class = "navbar navbar-light bg-light shadow-lg">
        <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'therapist-dashboard' %}">Sehat Agahi   <img src="{% static 'sehatagahiapp/ribbon.png' %}" class="brandImage"></a>

        <div class="d-flex flex-row">
        {% block notification %}
        {% endblock %}
        <div class="dropdown px-2">
            <a class="btn btn-secondary dropdown-toggle shadow" style="background-color: #52b788" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
               <i class="fas fa-user"></i> {{ name }}
            </a>
          
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item"  href="{% url 'logout' %}">Log Out</a></li>
            </ul>
          </div>
        </div>
        </div>
      </nav>
      <div class="row">
      <nav class="nav navbar-expand-sm navbar-expand-md text-white p-3 col-sm-12 col-lg-2 shadow-lg" style="background-color: #52b788;  border-bottom-left-radius: 100px 50px;  border-bottom-right-radius: 100px 50px;">
        <button class="navbar-toggler my-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <!--<span class="navbar-toggler-icon"></span>-->
            <i title="" class="fa fa-bars"></i>
        </button>
        <!--<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: black;"></span>
          </button>-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav nav-pills flex-column mb-auto">
              {% block sidebar %}
              {% endblock %}
          </ul>
        </div>
    </nav>
    <div class="col-sm-12 col-lg-10">
        <h3 class="p-3">{{ heading }}</h3>
        {% block content %}
        {% endblock %}
    </div>
    </div>
        </div>

   <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<footer class="footer-dashboard">
      <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</footer>
 </body>

</html>
