{% extends 'sehatagahiapp/dashboard-outline.html' %}

{% block notification %}
        <a href="{% url 'view-unread-logs' %}"><button type="button" class="btn btn-success shadow" style="background-color: #52b788;">
            <i class="fas fa-bell px-2"></i><span class="badge bg-secondary">{{ nUnread }}</span>
        </button></a>
{% endblock %}

{% block sidebar %}
              {% for link, option in sidebarOptions.items %}
              <!--<li class="nav-item active"><a href="{% url link %}" class="text-reset text-decoration-none">{{option}}</a></li>-->
              <button class="btn btn-outline-success shadow p-3 mb-3" type="button"><a href="{% url link %}" class="text-white text-decoration-none">{{option}}</a></button>
              {% endfor %}
{% endblock %}

{% block content %}

{% for patient in patients %}
    <div class="card card-title mb-3 p-3">
        <div class="row">
            <div class="col-1"><i class="fas fa-child fa-5x"></i></div>
            <div class=" my-3"> <button class="btn btn-success shadow" type="button"><a href="{% url 'therapist-patient-page' patient.pk %}" class="text-white text-decoration-none">{{ patient.Name }}</a></button></div>
        </div>
    </div>
{% endfor %}

{% endblock %}
