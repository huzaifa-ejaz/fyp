{% extends 'sehatagahiapp/dashboard-outline.html' %}

{% block notification %}

            <i class="fas fa-bell px-2"></i><span class="badge bg-secondary">{{ nUnread }}</span>
        </button></a>
{% endblock %}

{% block sidebar %}

              {% endfor %}
{% endblock %}

{% block content %}
<div class="alert alert-danger">Access to the page is restricted</div>
{% endblock %}
